name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: "registry.digitalocean.com/you-meal"
  IMAGE_NAME: "you-meal-app"
  CONTAINER_NAME: "you-meal"
  LOGS_PATH: "/root/logs"
  IMAGE_PATH: "/root/images"

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1

      - name: Golang Test
        run: go test ./...

  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v4

      - name: Build container image
        run: docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Remove old image tags from registry
        run: |
          # Get the list of image tags
          IMAGE_TAGS=$(doctl registry repository list-tags $IMAGE_NAME | awk '{print $1}')
          # Remove all old tags except for the latest one
          for TAG in $IMAGE_TAGS; do
            if [ "$TAG" != "${GITHUB_SHA:0:7}" ]; then
              doctl registry repository delete-manifest $IMAGE_NAME $TAG --force
            fi
          done

      - name: Push image to DigitalOcean Container Registry
        run: docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: IMAGE_NAME,REGISTRY,LOGS_PATH,IMAGE_PATH,DIGITALOCEAN_ACCESS_TOKEN,GITHUB_SHA
          script: |
            # Login to registry
            docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} registry.digitalocean.com
            # Stop running container if it exists
            docker stop $IMAGE_NAME || true
            # Remove the old container
            docker rm $IMAGE_NAME || true
            # Run a new container from the newly pushed image
            docker run -d \
              --restart always \
              --publish 8080:8080 \
              --name $IMAGE_NAME \
              --volume $LOGS_PATH:/logs \
              --volume $IMAGE_PATH:/images \
              $REGISTRY/$IMAGE_NAME:${{ github.sha }}



